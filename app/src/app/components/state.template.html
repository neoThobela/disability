<div fxLayout="column wrap" fxLayoutGap="1em" fxLayoutAlign="center center" [fxShow]="true">
  <div fxLayout="row wrap" fxLayoutAlign="center stretch" [fxShow]="true">
    <h3>
      what state do you reside in?</h3>
  </div>
  <div fxLayout="row wrap" fxLayoutAlign="center stretch" [fxShow]="true">
    <mat-form-field [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;">
      <mat-select placeholder="Select your province" [required]="false">
        <ng-template ngFor let-option [ngForOf]="page.province" let-i="index">
          <mat-option [value]="option.page.province"></mat-option>
        </ng-template>
      </mat-select>

    </mat-form-field>
  </div>
</div>
